category: Stacks
name: Stacks Quick Sync
version: "0.0.1"
icon: https://svgur.com/i/thi.svg
tagline: Quick Sync your 2.4 Stacks Node.
description: >-
  - Quick Sync will download Block data and Postgres dump from Hiro archives and then import them.


  - Takes atleast a day.


  - First Uninstall Stacks Blockchain App if its aleady installed then Install this App.


  - You can watch the logs and progress from the App.


  - When its done uninstall quick sync and install/reinstall Stacks Blockchain App.
